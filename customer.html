
<html>
<head>

<script language="javascript">
function validateRegister(objReg){

if(objReg.cid.value.length==0){
		alert("Please enter Customer ID!");
		objReg.cid.focus();
		return false;
		}
var z = objReg.cid.value;
		//alert("the z"+z);
	    if(!z.match(/^\d+/))
	        {
	        alert("Please  enter only numeric characters  for your Customer ID number! (Allowed input:0-9)")
	        objReg.cid.focus();
			return false;
		
		}

	if(objReg.cfname.value.length==0){
		alert("Please enter Customer Name!");
		objReg.cfname.focus();
		return false;
		}
	if(objReg.clname.value.length==0){
		alert("Please enter Customer Name!");
		objReg.clname.focus();
		return false;
		}
	if(objReg.cmobile.value.length==0){
		alert("Please enter phoneNo !");
		objReg.cmobile.focus();
		return false;
		}
		
		var z = objReg.cmobile.value;
		//alert("the z"+z);
	    if(!z.match(/^\d+/))
	        {
	        alert("Please  enter only numeric characters  for your phone number! (Allowed input:0-9)")
	        objReg.cmobile.focus();
			return false;
		
		}
	    var z = objReg.cmobile.value;
		//alert("the z"+z);
	    if(!z.match(/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/))
	        {
	        alert("Please  enter 10 digit correct number for your phone number! (Allowed input:0-9)")
	        objReg.cmobile.focus();
			return false;
		
		}
	
	if(objReg.cemail.value.length==0){
		alert("Please enter passenger email !");
		objReg.cemail.focus();
		return false;
		}
	var z = objReg.cemail.value;
	//alert("the z"+z);
    if(!z.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/))
        {
        alert("Please  enter valid EMAIL ID")
        objReg.cmobile.focus();
		return false;
	
	}
	if(objReg.caddress.value.length==0){
		alert("Please enter Address of Customer !");
		objReg.caddress.focus();
		return false;
		}
	
	
	
	return true;
}



</script>
</head>


<body>


<form name="UserForm" method="get" action=/BOOK.HTML onsubmit="return validateRegister(this);">

<center>



<table border="0" cellspacing="2" cellpadding="1" width="100%" >
<tr bgcolor="#eaeac8">
<td align="left" colspan="2"><font size="5" color="green">Customer Details</font></td>
</tr> 

<tr><td colspan="2"><p>&nbsp;</p></td></tr>


<tr align="center">
<td align="right">Customer Id:</td> 
<td><input type="text" name="cid" maxlength="30" size="30" value=""placeholder="CUSTOMER ID"></td>
</tr> 

<tr align="center">
<td align="right">Customer Name:</td> 
<td><input type="text" name="cfname" maxlength="30" size="30" value=""placeholder="FIRST NAME">
</td>
</tr> 

<tr align="center">
<td align="right">   </td> 
<td><input type="text" name="clname" maxlength="30" size="30" value=""placeholder="LAST NAME"></td>
</tr> 
<tr align="center">
<td align="right">Customer Mobile number:</td> 
<td><input type="text" name="cmobile" maxlength="30" size="30" value=""placeholder="MOBILE NUMBER"></td>
</tr> 

<tr align="center">
<td align="right">Customer Email ID:</td> 
<td><input type="text" name="cemail" maxlength="30" size="30" value=""placeholder="EMAIL ID"></td>
</tr> 

<tr align="center">
<td align="right">Address:</td> 
<td><textarea class="__message-area" id="feedbackMessage" name="caddress" placeholder="ADDRESS" autocomplete="off" rows="10" cols="32"></textarea></td>
</tr> 




<tr><td colspan="2"><p>&nbsp;</p></td></tr>

<tr>
<td align="center" colspan="2"><input type="submit" value="Customer Details!" class="button"></td>
</tr> 


</table>
</center></form>




</body>

</html>
